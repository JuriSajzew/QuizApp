<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body onload="init()">
    <div class="progress" role="progressbar" aria-label="Example with label" style="display: none;" id="progressBar">
        <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
    </div>

    <div class="bodyContain">
        <div class="card mb-3 quiz-card">
            <div class="row g-0 cardContain">
                <div class="col-md-4">
                    <div class="logo">
                        <img src="img/logo.png" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="links">
                        <div class="width link">
                            <p><a class="link-opacity-10-hover" href="#">HTML</a></p>
                        </div>
                        <div class="width link">
                            <p><a class="link-opacity-10-hover" href="#">CSS</a></p>
                        </div>
                        <div class="width link">
                            <p><a class="link-opacity-10-hover" href="#">JS</a></p>
                        </div>
                        <div class="width link">
                            <p><a class="link-opacity-10-hover" href="#">Java</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="main-card" style="display: none;">
                        <div class="card-body">
                            <h5 class="card-title" id="questionText"></h5>
                            <div class="card quiz-answer-card m-2" onclick="answer('answer_1')">
                                <div class="card-body" id="answer_1">
                                    Antwort
                                </div>
                            </div>
                            <div class="card quiz-answer-card m-2" onclick="answer('answer_2')">
                                <div class="card-body" id="answer_2">
                                    Antwort
                                </div>
                            </div>
                            <div class="card quiz-answer-card m-2" onclick="answer('answer_3')">
                                <div class="card-body" id="answer_3">
                                    Antwort
                                </div>
                            </div>
                            <div class="card quiz-answer-card m-2" onclick="answer('answer_4')">
                                <div class="card-body" id="answer_4">
                                    Antwort
                                </div>
                            </div>
                        </div>
                        <div class="question-footer">
                            <span>
                                <b id="current-number"></b> von <b id="all-currentNumber"></b> Fragen
                            </span>
                            <button type="button" class="btn btn-primary" id="next-button" onclick="nextQuestion()"
                                disabled>n√§chste Frage</button>
                        </div>
                    </div>
                    <div id="endScreen" style="width: 18rem; display: none;">
                        <div class="card-body cardBody">
                            <img src="img/brain result.png" alt="">
                            <h5 class="card-title"><b>COMPLETE <br> HTML QUIZ</b></h5>
                            <div class="display">
                                <p class="card-text">YOUR SCOUR </p>
                                <p> <b id="addRightQuestion"></b>/<b id="all-currentNumber1"></b></p>
                            </div>
                            <div class="endCardButton">
                                <a href="#" class="btn btn-primary share">SHARE</a>
                                <button onclick="restartGame()" type="button" class="btn" style="color:blue;">REPLAY</button>
                            </div>
                        </div>
                    </div>

                    <div id="startScreen" class="startScreen">
                        <h5 class="startText">Welcome to <br>The Awesome HTML Quiz</h5>
                        <p>Ready for the Challenge</p>
                        <button type="button" class="btn btn-warning button"
                            onclick="startQuiz()">START NOW <img src="icon/right.svg"></button>


                    </div>
                </div>
            </div>
        </div>
</body>

</html>
